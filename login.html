<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Tracker System| Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post" action="/login.html" autocomplete="off" id="login_form">
            <h3>Hostel Administrator Login</h3>
            <div class="row info mb-2 mt-0">
                <div class="col-md-2"></div>
                <div class="col-md-8 alert  alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong id="alert-type">Error!</strong> <span id="alert-msg">Indicates a successful or positive action.</span>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control outline-danger"  placeholder="Username*"  />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password *"  />
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div><br><br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" id="btn_login" name="btnSubmit" class="btnContact">Login</button>
                </div>
                <div class="col-md-2"></div>
            </div>

        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>&copy; <span id ="year"></span> Team Genuis &Re;eports Tracker| All rights reserved |Limited to no imitation</>
      </div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/login.js"></script>    
</body>
</html>
